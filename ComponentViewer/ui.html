<!DOCTYPE html>
<html>
<head>
    <title>Component Viewer</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: #ffffff;
            margin: 0;
            padding: 10px;
        }
        .toggle {
            padding: 5px;
            background: #b30000;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            user-select: none;
        }
        .toggle.deactivated {
            background: #dcdcdc;
            color: black;
        }
    </style>
</head>
<body>
    <div class="panel">
        <button class="toggle deactivated" id="toggle">Activate</button>
    </div>
    <script>
        document.getElementById('toggle').onclick = () => {
            const isActive = document.getElementById('toggle').classList.contains('deactivated');
            if (isActive) {
                document.getElementById('toggle').classList.remove('deactivated');
                document.getElementById('toggle').textContent = "Deactivate";
                parent.postMessage({ pluginMessage: { type: 'activate' } }, '*');
            } else {
                document.getElementById('toggle').classList.add('deactivated');
                document.getElementById('toggle').textContent = "Activate";
                parent.postMessage({ pluginMessage: { type: 'deactivate' } }, '*');
            }
        };
    </script>
</body>
</html>
